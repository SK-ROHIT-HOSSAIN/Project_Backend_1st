<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login and Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"> </div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>

            </div>
            <form action="/logIn" method="POST" id="logIn" class="input-group">
                <input type="text" class="input-field" placeholder="user-id" name="email">
                <input type="password" class="input-field" placeholder="password" name="password">
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <form action="/register" method="POST" id="register" class="input-group">
                <input type="text" class="input-field" placeholder="first name" name="firstname">
                <input type="text" class="input-field" placeholder="last name" name="lastname">

                <input type="text" class="input-field" placeholder="user-id" name="email">
                <input type="password" class="input-field" placeholder="password" name="password">
                <input type="password" class="input-field" placeholder="re-type password" name="confirmpassword">
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("logIn");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-480px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>

</body>

</html>
